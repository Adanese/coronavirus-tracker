<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <!--Adding bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <!--<p th:text="${}">Welcome to our grocery store!</p>-->
        <p>This application current number of cases reported globally</p>

        <!--Total Number of cases reoorted today-->
        <div class="jumbotron">
            <h1 class="display-4" th:text="${totalReportedCases}"></h1>
            <!-- <p class="lead">Total cases reported today</p>-->
            <hr class="my-4">
            <p>
                <sapan>
                    New cases reported since previous day
                </sapan>
                <span th:text="${totalNewCases}"></span>
            </p>
        </div>


        <table class="table">
            <thead>
                ...
            </thead>
            <tbody>
                <tr class="table-active">
                    <th>State</th>
                    <th>Country</th>
                    <th>Total cases reported</th>
                    <th>Changes since last day</th>
                </tr>
                <tr th:each="locationStat : ${locationStats}">
                    <td th:text="${locationStat.state}"></td>
                    <td th:text="${locationStat.country}"></td>
                    <td th:text="${locationStat.latestTotalCases}">0</td>
                    <td th:text="${locationStat.diffFromPrevDay}">0</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2" class="table-active">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
